      background-image: url("https://data.textstudio.com/output/sample/animated/2/0/8/6/sudoku-20-16802.gif");
       //background-repeat: no-repeat;
    }

    .sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      border: 5px solid #212529;
      box-shadow: 0 0 10px rgba(50, 50, 0, 0.5);
    }

    .sudoku-cell {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      border: 1px solid #212529;
      background-color: #ffffff;
      cursor: pointer;
    }

    

    .sudoku-cell:hover {
      background-color: #e2e6ea;
    }
